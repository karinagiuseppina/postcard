<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		Hello from <strong>Earth</strong>
		<div class="postcard">
			<div class="upper">
				<div class="title"><h1>My Postcard</h1></div>
				<div class="image"><img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" /></div>
			</div>
			<div class="lower">
				<div class="text">
					<p>Look how awesome! this is a postcard that I created using CSS3 and HTML5 during my 4Geek Academy Course!</p>
					<p>I cant wait to start doing more fun stuff.</p>
				</div>
				<div class="data">
					<input type="text" placeholder="Some name" />
					<input type="text" placeholder="Some email" />
					<input type="text" placeholder="Some comment" />
				</div>
			</div>
			<div class="buttons">
				<button type="button">Send my postcard</button>
			</div>
		</div>
	</body>
</html>
